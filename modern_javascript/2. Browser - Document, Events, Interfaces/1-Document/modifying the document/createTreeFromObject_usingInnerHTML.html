<!DOCTYPE html>
<html>
    <body>
        <div id="container"></div>

        <script>
            let data = {
                Fish: {
                    trout: {},
                    salmon: {},
                },

                Tree: {
                    Huge: {
                        sequoia: {},
                        oak: {},
                    },
                    Flowering: {
                        "apple tree": {},
                        magnolia: {},
                    },
                },
            };

            function createTree(container, obj) {
                container.innerHTML = createTreeText(obj);
            }

            function createTreeText(obj) {
                let li = "";
                let ul;
                // innerHTML을 사용하면 text로 넣어도 HTML로 들어간다는 것을 이용
                // obj에 key가 없다면 이 구문은 실행되지 않고, 따라서 ul도 만들어지지 않고 li는 빈 문자열이 됨
                for (let key in obj) {
                    li += "<li>" + key + createTreeText(obj[key]) + "</li>";
                }
                if (li) {
                    ul = "<ul>" + li + "</ul>";
                }
                // ul이 없다면 null이 리턴됨
                return ul || "";
            }

            createTree(container, data);
        </script>
    </body>
</html>
